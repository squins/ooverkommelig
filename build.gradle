buildscript {
    ext.kotlinVersion = '1.0.5-2'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

apply plugin: 'kotlin'
apply plugin: 'maven-publish'

group 'org.ooverkommelig'
version '1-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

repositories {
    jcenter()
    mavenCentral()
}

ext {
    libraries = [
        junit: "junit:junit:4.12",
        kotlin_stdlib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
        kotlin_test: "org.jetbrains.kotlin:kotlin-test:$kotlinVersion",
    ]
}

dependencies {
    compile libraries.kotlin_stdlib

    testCompile libraries.junit
    testCompile libraries.kotlin_test
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    publishing {
        publications {
            Release(MavenPublication) {
                groupId project.group
                artifactId project.name
                version project.version

                from components.java
            }
        }
    }

    bintray {
        user = bintrayUser
        key = bintrayKey
        publications = ['Release']
        pkg {
            userOrg = 'squins'
            repo = 'Squins'
            name = project.name
            desc = 'Manageable dependency injection for Kotlin'
            licenses = ['MIT']
            websiteUrl = 'http://ooverkommelig.org'
            issueTrackerUrl = 'https://github.com/squins/ooverkommelig/issues'
            vcsUrl = 'https://github.com/squins/ooverkommelig.git'
            githubRepo = 'squins/ooverkommelig'
            version {
                name = project.version
                vcsTag = "release-${project.version}"
            }
        }
    }

    bintrayUpload.dependsOn check, jar, 'generatePomFileForReleasePublication'
}
