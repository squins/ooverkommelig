buildscript {
    ext.kotlinVersion = '1.0.5-2'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

apply plugin: 'kotlin'

group 'org.ooverkommelig'
version '1-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

repositories {
    jcenter()
    mavenCentral()
}

ext {
    libraries = [
        junit: "junit:junit:4.12",
        kotlin_stdlib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
        kotlin_test: "org.jetbrains.kotlin:kotlin-test:$kotlinVersion",
    ]
}

dependencies {
    compile libraries.kotlin_stdlib

    testCompile libraries.junit
    testCompile libraries.kotlin_test
}

if (project.hasProperty(bintrayUser) && project.hasProperty(bintrayKey)) {
    publishing {
        publications {
            releasePublication(MavenPublication) {
                from components.kotlin
                groupId project.group
                artifactId 'ooverkommelig'
                version project.version
            }
        }
    }

    bintray {
        user = bintrayUser
        key = bintrayKey
        publications = ['releasePublication']
        pkg {
            repo = 'maven'
            name = 'ooverkommelig'
            userOrg = 'squins'
            licenses = ['MIT']
            vcsUrl = 'https://github.com/squins/ooverkommelig.git'
            version {
                name = project.version
                vcsTag = "release-${project.version}"
            }
        }
    }
}
